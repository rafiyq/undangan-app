{% if remaining.days() > 0 %}
  <section id="countdown">
    <h2>{{ remaining.days() }}</h1>
    <p>Hari lagi</p>
  </section>
{% else if remaining.is_ongoing() %}
  <ul 
    id="countdown"
    class="flex gap-6"
    hx-get="/countdown" 
    hx-trigger="every 1s"
    hx-swap="innerHTML"
    >
    <li><h3>{{ remaining.minutes() }}</h3><p>Menit</p></li>
    <li><h3>{{ remaining.hours() }}</h3><p>Jam</p></li>
    <li><h3>{{ remaining.seconds() }}</h3><p>Detik</p></li>
  </ul>
{% endif %}
